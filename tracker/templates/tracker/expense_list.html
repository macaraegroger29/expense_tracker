<!DOCTYPE html>
<html>
<head>
    <title>Expense List</title>
</head>
<body>
    <h1>Expense List</h1>
    <a href="{% url 'add_expense' %}">Add Expense</a>
    <ul>
        {% for expense in expenses %}
            <li>{{ expense.date }}: {{ expense.category }} - ${{ expense.amount }}</li>
        {% empty %}
            <li>No expenses recorded yet.</li>
        {% endfor %}
    </ul>
</body>
</html>
